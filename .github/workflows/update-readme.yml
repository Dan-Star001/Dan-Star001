name: Update Profile README

on:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README with latest GitHub activity
        uses: JamesIves/github-activity-readme@v1.3.0
        with:
          USERNAME: Dan-Star001
          REPOSITORY: Dan-Star001/Dan-Star001
          MAX_LINES: 5

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README with latest activity"
          git push
